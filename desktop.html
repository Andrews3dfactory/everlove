<html lang="en">

      border-radius: 0.5em;

      width: 100%;
      box-sizing: border-box;
    }

      padding: 1em 1.5em;
      font-size: 1.3rem;
      border-radius: 0.7em;
      border: none;
      background-color: #ff8ca1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1em;
      width: auto;
      min-width: 180px;
      display: inline-block;
      user-select: none;
    }

      background-color: #ff4c70;
